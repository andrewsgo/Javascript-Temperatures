<html>
    <head>
        <title>WebProg Exam</title>
        <script language="Javascript" type="text/javascript">
        
function Celsius(fahrenheit){
    C = ((9/5) * fahrenheit) + 32;
    return C;
} 
            
function Fahrenheit(celsius){
    F = ((5/9) * celsius) - 32;
    return F;
} 
            
        
        
        
        </script>
    </head>
    <body>
        <input type="button" value="C to F";
               onclick="f=prompt('Enter Celsius value','0');alert(Celsius(f))">
        <input type="button" value="F to C";
               onclick="c=prompt('Enter Fahrenheit value','32');alert(Fahrenheit(c))">
    </body>
</html>
